<!Doctype html>
<html lang="zh-tw">
    <head> 
        <title>meta元素</title>
    </head>

    <body>
            <!--
                1.charset : 設定文件編碼方式，Ex: <charset = "utf-8">
                2.name : 通常會搭 content 屬性，以下為name中的屬性
                    (1).author : 文件的作者資訊。
                        下列是提供作者資訊是"吳昌諭"。
                        Ex:<meta name="author" content="吳昌諭">
                    
                    (2).description : 文件的描述，在此設定的內容會出現在搜尋引擎的搜尋結果。
                        下列是對HTML文件頁面的敘述。
                        Ex:<meta name="description" content="HTML+CSS 皮皮">

                    (3).keywords : 文件相關的關鍵字，這樣可以方便搜尋使用。如果要輸入多個關鍵字，彼此用逗號隔開。
                        下列是提供搜尋引擎3個關鍵字分別是"吳昌諭"、"皮皮"、"Cat"。
                        Ex:<meta name="keywords" content="吳昌諭,皮皮,Cat">
                        
                    (4).generator : 製作此文件所使用的軟體。
                    
                    (5).revised : 文件最新版本訊息。
                        下列是列出本文件最新版本訊息。
                        Ex:<meta name="revised" content="皮皮 2020/08/01">
            -->
        
    </body>

</html>
